{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="list-group">
    {% for message in messages %}
    <li class="list-group-item">

        {% if message.name %}
        <b>Name:</b> {{message.name}}
        <br>
        <b>Distance:</b> {{message.distance}}

        {% else %}
        {{message}}

        {% endif %}

    </li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
